<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean House</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>The Clean House Project</h1>
      <p>Work Smart.</p>
      <button type="button" class="btnStart">
        <img
          src="./images/playButton.png"
          alt="Imagem de Play/Tocar"
          class="imgBtn"
        />
      </button>
    </header>
    <div id="container">
      <div class="form">
        <form>
          <input
            type="text"
            class="inputTarefa"
            required
            placeholder="Nova Tarefa"
          />
          <button type="submit" class="btnAdd">Adicionar</button>
          <button type="reset" class="btnCancel">Cancelar</button>
        </form>
      </div>
      <div class="list">
        <ul></ul>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
